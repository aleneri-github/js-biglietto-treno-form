<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- NOTE: google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>
    <!-- NOTE: LOGO ITALO -->
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/it/a/a4/Logo_Italo_Treno.png" alt="">
    </header>
    <!-- NOTE: /LOGO ITALO -->

    <!-- NOTE: MAIN -->
    <main>
      <div id="main_bottom">
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <div class="white_box clearfix">
          <div class="info_box">
            <h3>Nome e cognome</h3>
            <input id="nome_cognome" class="form" type="text" name="nome" placeholder="Nome e cognome">
          </div>
          <div class="info_box">
            <h3>Seleziona la tua fascia d'et√†</h3>
            <select id="fascia_eta" class="form" name="eta">
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over65">Over65</option>
            </select>
          </div>
          <div class="info_box">
            <h3>Km da percorrere</h3>
            <input id="km" class="form" type="number" name="km" placeholder="Km da percorrere">
        </div>
        <div id="button" class="info_box">
          <div>
            <span>
              <button id="genera" class="red_button" type="button" name="button">GENERA</button>
            </span>
          </div>
          <div>
            <span>
              <button id="annulla" class="red_button" type="button" name="button">ANNULLA</button>
            </span>
          </div>
        </div>
      </div>
      <h2 id="h2biglietto" class="hidden">Il tuo biglietto</h2>
      <div id="ticket" class="clearfix hidden">
        <div id="info_passenger">
          <h3>DETTAGLI PASSEGGERO</h3>
          <h3>Nome e cognome</h3>
          <h4 id="nomepasseggero"></h4>
        </div>
        <div id="info_ticket" class="clearfix">
          <div class="details_ticket">
            <div class="top_details_ticket">
              <h3>Offerta</h3>
            </div>
            <div class="bottom_details_ticket">
              <h4 id="offerta"></h4>
            </div>
          </div>
          <div class="details_ticket">
            <div class="top_details_ticket">
              <h3>Carrozza</h3>
            </div>
            <div class="bottom_details_ticket">
              <h4 id="carrozza"></h4>
            </div>
          </div>
          <div class="details_ticket">
            <div class="top_details_ticket">
              <h3>Codice CP</h3>
            </div>
            <div class="bottom_details_ticket">
              <h4 id="codicecp"></h4>
            </div>
          </div>
          <div class="details_ticket">
            <div class="top_details_ticket">
              <h3>Costo biglietto</h3>
            </div>
            <div class="bottom_details_ticket">
              <h4 id="costobiglietto"></h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- NOTE: /MAIN -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
