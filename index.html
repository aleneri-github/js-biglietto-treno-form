<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- NOTE: google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>
    <!-- NOTE: LOGO ITALO -->
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/it/a/a4/Logo_Italo_Treno.png" alt="">
    </header>
    <!-- NOTE: /LOGO ITALO -->

    <!-- NOTE: MAIN -->
    <main>
      <div id="main_bottom">
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <div class="white_box">
          <div class="info_box">
            <h3>Nome e cognome</h3>
            <input type="text" name="nome" value="">
          </div>
          <div class="info_box">
            <h3>Seleziona la tua fascia d'et√†</h3>
            <select class="" name="eta">
              <option value="">Minorenne</option>
              <option value="">Maggiorenne</option>
              <option value="">Over65</option>
            </select>
          </div>
          <div class="info_box">
            <h3>Km da percorrere</h3>
            <input type="number" name="" value="">
        </div>
        <div id="discount" class="info_box">
          <div class="red_circle">
            <span>
              <button type="button" name="button">GENERA</button>
            </span>
          </div>
          <div class="red_circle">
            <span>
              <button type="button" name="button">ANNULLA</button>
            </span>
          </div>
        </div>
      </div>
    </main>
    <!-- NOTE: /MAIN -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
